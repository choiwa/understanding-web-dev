<!DOCTYPE html>
<html>
  <head>
    <style>
      @charset "UTF-8";
      /* CSS Document */

      p {
        background: green;
        background: orange; /*this will be used*/
      }
      .parent .child { /*this will find children with the parent tag, nested as well*/
        background: yellow; 
      }
      input[type="text"] {
        /*input type is text*/
        background: purple;
      }

      .iamclass {
          text-align: center;
          line-height:.5em; /*em relative to the font-size*/
      }

      .one > .two { /*find the children no nested elements*/
          color:darkorange;
      }

      #beforeafter::before {
          content: "insert before ";
      }

      #beforeafter::after {
          content: " add after the element"
      }
    </style>
    <meta charset="UTF-8" />
    <title>dummy store</title>
  </head>

  <body>
      <div class="iamclass">
          <p>text-align: center;</p>
          <p>all text within the div will be text aligned</p>
    </div>
    <p>hello world</p>
    <div class="parent">
      <div class="child">im child</div>
      <div>
          <div class="child">im child too</div>
        </div>
    </div>
    <div class="child">im child without parent</div>
    <input type="text" />
    
    <div class="one">
        <div class="two">immediate child</div>
    </div>
    <div class="one">
       <div>
           <div class="two">not immediate child because this is nested</div>
        </div>
    </div>
    <div id="beforeafter">some content</div>
  </body>
</html>
