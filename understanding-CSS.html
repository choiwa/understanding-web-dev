<!DOCTYPE html>
<html>
  <head>
    <style>
      @charset "UTF-8";
      /* CSS Document */

      p {
        background: green;
        background: orange; /*this will be used*/
      }
      .parent .child {
        background: yellow; /*this will find child with the parent tag*/
      }
      input[type="text"] {
        /*input type is text*/
        background: purple;
      }

      .iamclass {
          text-align: center;
          line-height:.5em; /*em relative to the font-size*/
      }
    </style>
    <meta charset="UTF-8" />
    <title>dummy store</title>
  </head>

  <body>
      <div class="iamclass">
          <p>text-align: center;</p>
          <p>all text within the div will be text aligned</p>
    </div>
    <p>hello world</p>
    <div class="parent">
      <div class="child">im child</div>
      <div class="child">im child too</div>
    </div>
    <div class="child">im child without parent</div>
    <input type="text" />
    
    
  </body>
</html>
