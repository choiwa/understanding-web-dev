<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style>
    table,
    td {
      text-align: center;
      align: center;
      width: 700px;
      border-color: mistyrose;
      border-style: solid;
    }

    table {
      border-collapse: collapse;
    }

    #backgroundColor {
      background-color: rgba(45, 45, 45, 0.1);
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>strike</td>
      <td>&lt;s&gt;&lt;/s&gt;</td>
      <td><s>google</s></td>
    </tr>
    <tr>
      <td>strong</td>
      <td>&lt;strong&gt;&lt;/stong&gt;</td>
      <td><strong>google</strong></td>
    </tr>
    <tr>
      <td>horizontal line</td>
      <td>&lt;hr&gt;</td>
      <td>
        <hr>
      </td>
    </tr>
    <tr>
      <td>background color</td>
      <td>css - background-color: rgba(45, 45, 45, 0.1);</td>
      <td>
        <div id='backgroundColor'>hello world</div>
      </td>
    </tr>
  </table>
</body>

</html>
