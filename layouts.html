<!-- https://btholt.github.io/intro-to-web-dev-v2/layout-css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .floated div {
            float: left;
        }

        .flex-container {
            display:flex;
            width:100%;
            border: 1px solid black;
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/flex-direction */
            /* flex-direction: column; */
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/justify-content */
            justify-content: center;
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/align-items */
            /* align between items */
            align-items: center;
            font-size: 20px;
        }
        .box-1 {
        border: 1px solid black;
        color: white;
        background-color: blue;
        height: 150px;
        width: 300px;
        }
        .box-2 {
        border: 1px solid black;
        color: white;
        background-color: red;
        height: 100px;
        width: 300px;
        }
        .box-3 {
        border: 1px solid black;
        color: white;
        background-color: green;
        height: 200px;
        width: 100px;
        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="floated">
        <div class="box-1">float 1</div>
        <div class="box-2">float 2</div>
        <div class="box-3">float 3</div>
    </div>
    <!-- with flex you always work with the parent -->
    <div class="flex-container">
        <div class="box-1">flex box 1</div>
        <div class="box-2">flex box 2</div>
        <div class="box-3">flex box 3</div>
    </div>
</body>
</html>
