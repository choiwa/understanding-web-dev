<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <div id="content">
    <h1 id="title">Survey on the most popular programming language(s) used</h1>
    <p id="description">please select all the language(s) you have used.</p>
    <form id="survey-form">
      <ul>
        <li>
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="enter your name"required />
        </li>
        <li>
          <label for="email" id="email-label" >Email</label>
          <input type="email" name="email" id="email" placeholder="enter your email" required />
        </li>
        <li>
          <label for="number" id="number-label">Numbers of language(s) you have learned</label>
          <input type="number" id="number" min="0" max="100" placeholder="please enter 0 to 100"/>
        </li>
        <p>Please select the language you have heard about</p>
        <li>
          <label>Google Go</label>
          <input type="radio" name="language" value="google"/>
          <label>Swift</label>
          <input type="radio" name="language" value="swift"/>
        </li>
        <li>
          <label>experience you have </label>
          <input type="checkbox" value="0-2"> 0-2 years</input>
          <input type="checkbox" value="3-5"> 3-5 years</input>
          <input type="checkbox" value="5-10"> 5-10 years</input>
          <input type="checkbox" value="10+"> 10+years</input>
        </li>
      </ul>
      <label for="languages">Please select the language you used most often.</label>
      <select id="dropdown">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
      </select >
<textarea></textarea>
      <input type="submit" id="submit" value="Submit">
    </form>
  </div>
</div>
